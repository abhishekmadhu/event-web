{% extends "base.html" %}
{% block content %}
<div class="container page-form">


    <form id="login-form" action="/auth/register" method="POST">

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" name="email" required title="This email will be used for further correspondence">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" name="password" required pattern=".{8,15}" title="Password must be between 8 to 15 characters.">
        </div>

        <div class="form-group">
            <label for="student_name">Candidate's Name</label>
            <input type="text" id="student_name" class="form-control" name="student_name" required>
        </div>

        <div class="form-group">
            <label for="guardian_name">Guardian's Name</label>
            <input type="text" id="guardian_name" class="form-control" name="guardian_name" required>
        </div>

        <div class="form-group">
            <label for="institute">Institute</label>
            <input type="text" id="institute" class="form-control" name="institute" required>
        </div>

        <div class="form-group">
            <label for="course">Course</label>
            <input type="text" id="course" class="form-control" name="course" required>
        </div>


         <div class="form-group">
            <label for="branch">Branch</label>
            <input type="text" id="branch" class="form-control" name="branch" required>
        </div>

        <div class="form-group">
            <label for="year">Year</label>
            <select name="year" class="form-control" id="year">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>

        <div class="form-group">
            <label for="semester">Semester</label>
            <select name="semester" class="form-control" id="semester">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
            </select>
        </div>

        <div class="form-group">
            <label for="date">Date of Start of Internship</label>

            <select name="dos" class="form-control" id="date">
                <option value="15-May-2019">15-May-2019</option>
                <option value="12-June-2019">12-June-2019</option>
            </select>

        </div>

        <div class="form-group">
                <label for="address">Address for communication</label>
                <input type="text" id="address" class="form-control" name="address" required>
        </div>
    <div class="form-group">
            <label for="contact_number">Mobile Number</label>
            <input type="text" id="contact_number" class="form-control" name="contact_number" required >
    </div>
    <div class="form-group">
            <label for="remarks">Remarks</label>
            <input type="textarea" id="remarks" class="form-control" name="remarks">
    </div>


        <input type="submit" id="submit-button" value="Save Details and Register">
    </form>
</div>
{% endblock %}
